<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>News API</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>HEADLINES</h1>
            <br>
            {% for news in news_data.articles %}
                <h1>{{ news.description }} </h1>
                <h3>{{ news.title }}</h3>
                <img src="{{ news.urlToImage }}" alt="Article Image" height="400" width="auto" class="image">
                <h5>Published {{ news.publishedAt }}</h5>
                <h6>{{ news.source.name }} </h6>
            <a href="{{ news.url }}">{{ news.description }}</a>
            <br>
            {% endfor%}
        </div>
    </body>
</html>
